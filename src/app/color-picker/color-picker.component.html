<div class="picker-container">
  <h2>Color Picker</h2>

  <!-- Input field with the color picker directive -->
  <input
    [colorPicker]="selectedColor"
    [ngModel]="selectedColor"
    [style.background]="selectedColor"
    (colorPickerChange)="colorChanged($event)"
  />

  <!-- Display for the selected color (Optional as you also have the input field) -->
  <div class="selected-color" [style.background-color]="selectedColor"></div>
  <button (click)="activateEraser()">Eraser</button>
